#config connect SQL server
spring.datasource.url=jdbc:sqlserver://localhost:1433;DatabaseName=WWW;;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2014Dialect

#config port server
server.port=3000




