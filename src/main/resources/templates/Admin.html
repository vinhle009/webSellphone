<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
    <!-- css -->
    <style>
        .container-fluid{
            background-color: #f5f5f5;
        }
        .container{
            background-color: #f5f5f5;
        }
        .navbar{
          background-color: #CD1818 !important;
          max-height: 2rem !important;
        }
        .navbar .container-fluid{
          background-color: #CD1818 !important;
        }
        .navbar-brand{
          margin: 0px 0px 0px 0px !important;
          margin-top: 10px !important;
        }
        .nav-link{
          color: white !important;
          font-size: 1rem !important;
          font-weight: 600 !important;
          margin: 0px 0px 0px 0px !important;
          margin-top: 10px !important;
          transition: all 0.3s ease-in-out !important;
        }
        .nav-link:hover{
          color: #fa1ee4 !important;
        }
    </style>
    <!-- nav-bar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img style="max-width: 60%;"  src="../img/iconFPT-admin.png" alt="" />
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/">Trang chủ</a>
                  <a class="nav-link" href="/admin/createCourse">Tạo sản phấm</a>                
                  <a class="nav-link" href="#">Hóa đơn</a>
                  <a class="nav-link" href="#">Sản phẩm</a>
                </div>
              </div>
            </div>
          </nav>
    </div>

      <!-- main -->

    <div class="container shadow p-3 mb-5 bg-body rounded" style="margin-top: 1rem;margin-bottom: 2rem;">
        <form action="/admin/saveCourse" method="post">
            <fieldset enabled>
              <legend>Thêm sản phẩm vào cửa hàng</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">ID:</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="id..." name="id">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">TÊN SẢN PHẨM:</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="tên..." name="tenSanpham">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">HÌNH ẢNH(*.jpg,*.png):</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="img..." name="img">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">CHIP (<i>CPU</i>) :</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="chip..." name="chip">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">MÀN HÌNH:</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="size màn hình..." name="manHinh">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">ROM:</label>
                <select id="disabledTextInput" class="form-select" name="rom">
                  <option>64</option>
                  <option>128</option>
                  <option>256</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">RAM:</label>
                <select id="disabledTextInput" class="form-select" name="ram">
                  <option>2</option>
                  <option>4</option>
                  <option>8</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">GIÁ:</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="giá..." name="gia">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="enabledFieldsetCheck" enabled>
                  <label class="form-check-label" for="enabledFieldsetCheck">
                    Xác nhận thông tin
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
